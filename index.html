<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

    <div class="top-pattern">
      <img class="top-image" src="images/bg-pattern-top.svg" alt="">
      <img class="bottom-image" src="images/bg-pattern-bottom.svg" alt="">
  


    <main class="card">
      <div class="back-color" style="background-image: url(images/card.svg); height: 30%;">
        <img class="victor" src="images/image-victor.jpg" alt="">
      </div>
        <div class="profile-card">
          <div class="name-card">
            <span>Victor Crest</span>
          </div>
            <div class="age-card">
              <p>26</p> 
            </div>

      </div>
      <div class="location-card">
        <div class="place-card">
          <p>London</p>
        </div>
      </div>

      <hr>

      <div class="bottom-card">
        <ul class="top-list">
          <li class="bottom-list">80K</li>
          <li  class="bottom-list">803K</li>
          <li  class="bottom-list">1.4K</li>
        </ul>
      </div>
      <div class="bottom-card2">
   
         <ul class="bottom-list">
           <li class="bottom-list2">Followers</li>
           <li class="bottom-list3">Likes</li>
           <li class="bottom-list2">Photos</li>
         </ul>

      </div>


 
           
     

    </main>

  </div>



  <footer>

    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kevin Baguioso</a>.
  </div>
  </footer>
</body>

</html>
